<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <!-- <h1>Yash</h1> -->
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="home bggrey rounded m1 p1">
                <div class="oo">
                    <div class="logo"><img class="invert nlogo "  src="logo.jpg" alt="logo"></div>
                    <img src="hamburgur.svg" class="invert hmg2" alt="">
                </div>
                
                <ul >
                    <li><img class="invert invert1" src="home.svg" alt="alt">Home</li>
                    <li><img class="invert invert1" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bggrey rounded m1 p1">
                <div class="Heading">

                    <img src="playlist.svg" class="invert" alt="">
                    <h2>Your Library</h2>
                </div>
                <ul class="songUl">
                    
                </ul>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
           
        </div>
        <div class="right bggrey rounded  ">
            <div class="header ">
                <img src="hamburgur.svg" class="invert hmg"  alt="">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="subtn">DEVELOPED BY</button>
                    <button class="lb">Yash </button>
                </div>
            </div>
            <div class="splay">
                <h2>Playlists</h2>
                <div class="cards">
                    
                    <div data-folder="CS" class="card">
                        <div class="playbtn"><img src="play.svg" alt=""></div>
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with Happiness</p>
                    </div>
                    <div data-folder="NCS" class="card">
                        <div class="playbtn"><img src="play.svg" alt=""></div>
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with Happiness</p>
                    </div>
                    
                </div>
            </div>

            <div class="playbar ">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                 
                <div class="songb">
                    <div class="volume">
                        <img src="volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="rangee">
                        </div>
                    </div>
                    <div class="songinfo">
                       
                    </div> 
                    <img id="prevv" src="prevsong.svg" alt=""><img id="play" src="playb.svg" alt=""><img id="next" src="next.svg" alt="">
                    <div class="songtime"></div> 
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
